<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Card</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700i" rel="stylesheet">
    <link rel="stylesheet" href="card.css">
  </head>
  <body>
    <div class="card">
      <div class="head">
        <h1>Alexandra Leisse</h1>
        <span class="subhead">Product <em>&amp;</em> Design</span>
      </div>
      <ul class="contact">
        <li><a href="#">hello@troubalex.de</a></li>
        <li><a href="#">troubalex.de</a></li>
      </ul>
      <ul class="social">
        <li><a href="#"><img src="images/twitter.svg" alt="Twitter"></a></li>
        <li><a href="#"><img src="images/github.svg" alt="Github"></a></li>
        <li><a href="#"><img src="images/fingerright.svg" alt="finger pointing right"></a></li>
      </ul>
    </div>
  </body>
</html>
